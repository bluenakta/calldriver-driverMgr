apiVersion: apps/v1
kind: Deployment
metadata:
  name: drivermgr
  labels:
    app: drivermgr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drivermgr
  template:
    metadata:
      labels:
        app: drivermgr
    spec:
      containers:
        - name: drivermgr
          image: 271153858532.dkr.ecr.ap-northeast-2.amazonaws.com/admin13-driver:v2
          ports:
            - containerPort: 9090
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 9090
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 9090
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5